<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js" ></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Weekend Challenge #5</title>
  </head>
  <body ng-app="myApp">
    <main ng-controller="EmployeeController as empCon">
        <h1>Hello</h1>
          <form id="employeeInfo">

            <div class="formElement">
              <label for="first_name">Employee First Name:</label>
              <input type="text" id="first_name" name="first_name" ng-model="empCon.newEmployee.first_name"/>
            </div>
            <div class="formElement">
              <label for="last_name">Employee Last Name:</label>
              <input type="text" id="last_name" name="last_name" ng-model="empCon.newEmployee.last_name"/>
            </div>
            <div class="formElement">
              <label for="employee_id">Employee ID Number:</label>
              <input type="number" id="employee_id" name="employee_id" ng-model="empCon.newEmployee.employee_id"/>
            </div>
            <div class="formElement">
              <label for="job_title">Employee Job Title:</label>
              <input type="text" id="job_title" name="job_title" ng-model="empCon.newEmployee.job_title"/>
            </div>
            <div class="formElement">
              <label for="salary">Employee Salary:</label>
              <input type="number" id="salary" name="salary" ng-model="empCon.newEmployee.salary"/>
            </div>
            <button ng-click="empCon.addEmployees()">Submit</button>
          </form>

          <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Job Title</th>
                <th>Salary</th>
            </tr>
            <tr ng-repeat="person in empCon.employees">
                <td ng-model="person.first_name">{{person.first_name}}</td>
                <td ng-model="person.last_name">{{person.last_name}}</td>
                <td ng-model="person.employee_id">{{person.employee_id}}</td>
                <td ng-model="person.job_title">{{person.job_title}}</td>
                <td ng-model="person.salary">{{person.salary}}</td>
                <td><button ng-click="empCon.deleteEmployees(person)">Delete</button></td>
            </tr>
        </table>
        <h3>Total monthly salary expenditures: <span>{{empCon.monthlySalary}}</span></h3>
    </main>
  </body>
</html>
